<mat-card>
  <mat-card-header>
    <mat-card-title>{{curso.nombreCurso}}</mat-card-title>
    <mat-card-subtitle>{{curso.proveedor}}</mat-card-subtitle>
  </mat-card-header>


  <mat-card-content class="mt-2">
    <h4>{{curso.tipoCurso}}</h4>
    <h4>{{curso.precio}}</h4>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button
    mat-raised
    color="primary"
    >
      <mat-icon >edit</mat-icon>
      editar
    </button>

  </mat-card-actions>
</mat-card>
